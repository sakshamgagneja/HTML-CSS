<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders in Css</title>
    <link rel="stylesheet" href="bordersincss.css">
</head>
<body>

    <h1>
        Types of Borders in CSS
    </h1>

    <ol>
        <li><p class="border solid">Solid Border</p></li>
         <li><p class="border dashed">Dashed Border</p></li>
          <li><p class="border dotted">Dotted Border</p></li>
           <li><p class="border grooved">Grooved Border</p></li>
            <li><p class="border ridge">Ridged Border</p></li>
            <li><p class="border inset">Inset Border</p></li>
             <li><p class="border outset">Outset Border</p></li>
              <li><p class="border none">None Border</p></li>
    </ol>
    
    <p class="brdr top">
        Border Top    
    </p>

    <p class="brdr bottom">
        Border bottom
    </p>

     <p class="brdr left">
         Border left
    </p>

     <p class="brdr right">
         Border right   
     </p>
</body>
</html>
