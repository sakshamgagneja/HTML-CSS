<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body style="background-color: black; color: white;">
    <p>This is a normal text</p>
    <p>This is a <b>Bold</b> text</p>
    <p>This is a <i>Italics</i>text</p>
    <p>This is a <del>deleted</del> text</p>
    <p>This is a <sub>subscript</sub> text</p>
    <p>This is a <sup>superscript</sup> text</p>
    <p>This is a <big>big</big> text</p>
    <p>This is a <small>small</small> text</p>
    <p>This is a <tt>monspaced</tt> text</p>
    <p>This is a <mark style="background-color: blue;">Marked/Highlighted</mark> text</p>
</body>
</html>
