<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Vs Div</title>
</head>
<body style="background-color: black; color: white;">
    
    <p><span style="background-color: blue;">This is a span sentence</span></p>
    <p><div style="background-color: blue;">This is a div sentence</div></p>

</body>
</html>
